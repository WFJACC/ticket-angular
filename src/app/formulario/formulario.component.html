<div class="container my-3 div-container">
    <div class="row align-items-center">
        <form [formGroup]="forms" (ngSubmit)="datosFormulario()">
            <div class="container align-items-center">
                <div class="container align-items-center">
                    <div class="div-center">
                       <h1>Ticket de Turno</h1>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="mb-3 col-md-8 col-sm-12 my-2">
                        <div class="d-flex align-items-center">
                            <label for="titular" class="form-label px-1">Nombre del Titular:</label>
                            <input type="text" class="form-control border-black" name="titular" id="titular" placeholder="Nombre del Titular que realiza el tramite" formControlName="titular">
                        </div>
                    </div>

                    <div class="mb-3 col-md-4 col-sm-12 my-2">
                        <div class="d-flex align-items-center">
                            <label for="curp" class="form-label px-2">CURP:</label>
                            <input type="text" class="form-control border-black" name="curp" id="curo" placeholder="CURP del alumno" formControlName="curp">
                        </div>
                    </div>

                    <div class="mb-3 col-md-4 my-2 col-sm-12">
                        <div class="d-flex align-items-center">
                            <label for="nombre" class="form-label px-2">Nombre:</label>
                            <input type="text" class="form-control border-black" name="nombre" id="nombre" placeholder="Nombre del Alumno" formControlName="nombre">
                        </div>
                    </div>

                    <div class="mb-3 col-md-4 my-2 col-sm-12">
                        <div class="d-flex align-items-center">
                            <label for="paterno" class="form-label px-2">Paterno:</label>
                            <input type="text" class="form-control border-black" name="paterno" id="paterno" placeholder="Apellido Paterno del Alumno" formControlName="paterno">
                        </div>
                    </div>

                    <div class="mb-3 col-md-4 my-2 col-sm-12">
                        <div class="d-flex align-items-center">
                            <label for="materno" class="form-label px-2">Materno:</label>
                            <input type="text" class="form-control border-black" name="materno" id="materno" placeholder="Apellido Materno del Alumno" formControlName="materno">
                        </div>
                    </div>

                    <div class="mb-3 col-md-4 my-2 col-sm-12">
                        <div class="d-flex align-items-center">
                            <label for="telefono" class="form-label px-2">Telefono:</label>
                            <input type="text" class="form-control border-black" name="telefono" id="telefono" placeholder="Telefono del titular" formControlName="telefono">
                        </div>
                    </div>

                    <div class="mb-3 col-md-4 my-2 col-sm-12">
                        <div class="d-flex align-items-center">
                            <label for="celular" class="form-label px-2">Celular:</label>
                            <input type="text" class="form-control border-black" name="celular" id="celular" placeholder="Celular del titular" formControlName="celular">
                        </div>
                    </div>

                    <div class="mb-3 col-md-4 my-2 col-sm-12">
                        <div class="d-flex align-items-center">
                            <label for="correo" class="form-label px-2">Correo:</label>
                            <input type="text" class="form-control border-black" name="correo" id="correo" placeholder="Correo del titular" formControlName="correo">
                        </div>
                    </div>

                    <div class="mb-3 col-md-10 col-sm-12">
                        <div class="d-flex align-items-center">
                            <label for="nivel" class="form-label px-2">Â¿Nivel que desea ingresar o que ya cursa el alumno?</label>
                            <select name="nivel" id="nivel" class="width3" formControlName="nivel">
                                <option value="primero">Primero</option>
                                <option value="segundo">Segundo</option>
                                <option value="tercero">Tercero</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 col-md-10 col-sm-12">
                        <div class="d-flex align-items-center">
                            <label for="municipio" class="form-label px-2">Municipio donde desea estudie el alumno</label>
                            <select name="municipio" id="municipio" class="width3" formControlName="municipio">
                                <option value="municipio1">Municipio 1</option>
                                <option value="municipio2">Municipio 2</option>
                                <option value="municipio3">Municipio 3</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 col-md-10 col-sm-12">
                        <div class="d-flex align-items-center">
                            <label for="asunto" class="form-label px-2">Seleccione el asunto que va a tratar</label>
                            <select name="asunto" id="asunto" class="width3" formControlName="asunto">
                                <option value="asunto 1">Asunto 1</option>
                                <option value="asunto 2">Asunto 2</option>
                                <option value="asunto 3">Asunto 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 col-sm-12 align-items-center div-center">
                        <button class="btn btn-primary btn-lg" type="submit">
                            <strong>Generar Turno</strong>
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
